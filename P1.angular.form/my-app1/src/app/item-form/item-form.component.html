<div class="container mt-4">
  <h2 class="mb-3">Items Form</h2>

  <input
    type="text"
    class="form-control mb-3"
    placeholder="Search..."
    [(ngModel)]="searchText"
  />

  <div class="card p-3 mb-3">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" [(ngModel)]="name" />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" [(ngModel)]="description" />
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <select class="form-select" [(ngModel)]="category">
        <option>Category A</option>
        <option>Category B</option>
        <option>Category C</option>
      </select>
    </div>

    <button class="btn btn-primary" (click)="addItem()">
      {{ editIndex !== null ? "Update" : "Add" }}
    </button>
    <button
      *ngIf="editIndex !== null"
      class="btn btn-secondary ms-2"
      (click)="clearForm()"
    >
      Cancel
    </button>
  </div>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredItems; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.category }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editItem(i)">
            Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteItem(i)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
